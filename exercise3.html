<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div{
        background-color: pink;
        height: 300px;
        width: 300px;
    }
    @media only screen and (max-width: 900px) {
        .div {
            border-radius: 50px;
        }
    }
    @media only screen and (max-width: 600px) {
        .div {
            border-radius: 50%;
        }
    }
</style>
<body>
    <div class="div"></div>
</body>
</html>
